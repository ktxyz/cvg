<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kamil Tokarski - CV</title>
</head>
<body>
    <nav>
        <div class="set-lang">
            <h2>Current LANG: {{ request.session.lang }}</h2>
            {% if request.session.lang == "en" or request.session.lang is None %}
                <span>en</span>
            {% else %}
                <a href="{% url 'set-lang' lang='en' %}?next={{ request.path|urlencode }}" class="set-lang-option">en</a>
            {% endif %}

            {% if request.session.lang == "pl" %}
                <span>pl</span>
            {% else %}
                <a href="{% url 'set-lang' lang='pl' %}?next={{ request.path|urlencode }}" class="set-lang-option">pl</a>
            {% endif %}
        </div>
    </nav>
    <h1>{{ request.user }}</h1>
    {% block content %}
    {% endblock content %}
</body>
</html>
