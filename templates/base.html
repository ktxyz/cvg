<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kamil Tokarski - CV</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <nav>
        <section class="nav-lang br-small">
            <div class="lang-holder">
                {% if request.session.lang == "en" %}
                    <span>EN</span>
                {% else %}
                    <a href="{% url 'set-lang' lang='en' %}?next={{ request.path|urlencode }}" class="set-lang-option">EN</a>
                {% endif %}
            </div>
            <span class="lang-divide"></span>
            <div class="lang-holder">
                {% if request.session.lang == "pl" %}
                    <span>PL</span>
                {% else %}
                    <a href="{% url 'set-lang' lang='pl' %}?next={{ request.path|urlencode }}" class="set-lang-option">PL</a>
                {% endif %}
            </div>
        </section>
        <section class="nav-version br-small">
            v0.2a
        </section>
        {% if user.is_authenticated %}
            <section class="nav-admin">
                <a class="btn btn-primary" href="/admin_panel" target="_blank">{{ request.user.username }}</a>
            </section>
        {% endif %}
    </nav>
    <div class="cv">
        {% block content %}
        {% endblock content %}
    </div>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
